<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Premoldaço</title>
    <link rel="stylesheet" href="style.css"> <style>
        /* Estilos específicos para o painel */
    
     /* Estilos gerais */
    :root {
        --cor-primaria: #005a9c;
        --cor-fundo: #f4f6f9;
        --cor-texto: #333;
        --cor-borda: #e0e0e0;
        --cor-sombra: rgba(0, 0, 0, 0.1);
        --status-novo: #0d6efd;
        --status-analise: #ffc107;
        --status-aprovado: #198754;
        --status-producao: #6f42c1; /* Roxo */
        --status-pronto: #0dcaf0;   /* Ciano */
        --status-finalizado: #6c757d;   /* Cinza */
        --cor-perigo: #dc3545; /* Vermelho */
        --cor-perigo-hover: #c82333; /* Vermelho mais escuro */
    }
    body {
        background-color: var(--cor-fundo);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        color: var(--cor-texto);
    }
    .admin-container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 12px var(--cor-sombra);
    }
    .admin-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--cor-borda);
        padding-bottom: 1rem;
        margin-bottom: 2rem;
    }
    .admin-header h2 { margin: 0; }
    .admin-user-info {
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    #loader {
        text-align: center;
        font-size: 1.2rem;
        padding: 2rem;
        color: #777;
    }

    /* Estilos do Card de Orçamento */
    .quote-card {
        border: 1px solid var(--cor-borda);
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        background-color: #fff;
        transition: box-shadow 0.3s ease;
    }
    .quote-card:hover {
        box-shadow: 0 6px 16px var(--cor-sombra);
    }
    .quote-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
    }
    .quote-header h3 {
        margin: 0;
        color: var(--cor-primaria);

.quote-actions {
    margin-top: 1.5rem;
    padding-top: 1rem;
    border-top: 1px solid var(--cor-borda);
    display: flex;
    justify-content: space-between; /* Alinha itens nas extremidades */
    align-items: center;
}

.status-changer {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.status-changer label {
    font-weight: bold;
    font-size: 0.9rem;
}

.status-select {
    padding: 0.5rem;
    border-radius: 4px;
    border: 1px solid #ccc;
    background-color: #fff;
    font-size: 0.9rem;
}

.cancel-button {
    padding: 0.5rem 1rem;
    border: none;
    background-color: var(--cor-perigo);
    color: white;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.8rem;
    font-weight: bold;
}
.cancel-button:hover {
    background-color: var(--cor-perigo-hover);
}

    }
    .status-badge {
        padding: 0.3rem 0.8rem;
        border-radius: 1rem;
        font-size: 0.8rem;
        font-weight: bold;
        color: #fff;
        text-transform: uppercase;
        white-space: nowrap;
    }
    .quote-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        font-size: 0.9rem;
    }
    .quote-details p { margin: 0.25rem 0; }
    .quote-details strong { color: #555; }
    .quote-actions {
        margin-top: 1.5rem;
        padding-top: 1rem;
        border-top: 1px solid var(--cor-borda);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    .quote-actions label {
        font-weight: bold;
        font-size: 0.9rem;
    }
    .status-select {
        padding: 0.5rem;
        border-radius: 4px;
        border: 1px solid #ccc;
        background-color: #fff;
        font-size: 0.9rem;
    }
    
    /* Cores para cada Status */
    .status-novo { background-color: var(--status-novo); }
    .status-em-análise { background-color: var(--status-analise); color: #000; }
    .status-aprovado { background-color: var(--status-aprovado); }
    .status-em-produção { background-color: var(--status-producao); }
    .status-pronto-p-entrega { background-color: var(--status-pronto); color: #000; }
    .status-finalizado { background-color: var(--status-finalizado); }
    .status-cancelado { 
    background-color: var(--cor-perigo); 
}

</style>
    
</head>
<body>

    <div id="login-container" class="admin-container">
        <h2>Login do Painel Administrativo</h2>
        <input type="email" id="admin-email" placeholder="Seu e-mail" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
        <input type="password" id="admin-password" placeholder="Sua senha" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
        <button id="btn-admin-login" style="width: 100%; padding: 10px;">Entrar</button>
        <p id="login-error" style="color: red;"></p>
    </div>

    <div id="admin-panel" class="admin-container" style="display: none;">
        <div class="admin-header">
    <h2>Orçamentos Recebidos</h2>

    <div class="admin-user-info">
        <span id="admin-user-email"></span>
        <button id="btn-admin-logout">Sair</button>
    </div>
</div>
        
        <div id="loader">Carregando orçamentos...</div>
        
        <div id="quotes-list">
            </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    

    <script type="module" src="admin.js"></script>

</body>
</html>
